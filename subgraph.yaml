specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MeloVault
    network: goerli
    source:
      abi: MeloVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MeloVaultCreated
        - ProposalCreated
        - ProposalExecuted
      abis:
        - name: MeloVault
          file: ./abis/MeloVault.json
      eventHandlers:
        - event: MeloVaultCreated(indexed string,indexed address)
          handler: handleMeloVaultCreated
        - event: ProposalCreated(indexed bytes32,indexed bytes32,(indexed uint256,string,string,(address,uint256,bytes,uint256)[]))
          handler: handleProposalCreated
        - event: ProposalExecuted(indexed bytes32,(indexed uint256,string,string,(address,uint256,bytes,uint256)[]))
          handler: handleProposalExecuted
      file: ./src/melo-vault.ts
