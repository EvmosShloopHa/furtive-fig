specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MeloVault
    network: goerli
    source:
      address: "0x35c17f4693cAE61c7c8569E89Ac1339fb43B7dD3"
      abi: MeloVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MeloVaultCreated
        - ProposalCreated
        - ProposalExecuted
      abis:
        - name: MeloVault
          file: ./abis/MeloVault.json
      eventHandlers:
        - event: MeloVaultCreated(indexed string)
          handler: handleMeloVaultCreated
        - event: ProposalCreated(indexed bytes32,bytes32,(indexed uint256,string,string,(address,uint256,bytes,uint256)[]))
          handler: handleProposalCreated
        - event: ProposalExecuted(indexed bytes32,(indexed uint256,string,string,(address,uint256,bytes,uint256)[]))
          handler: handleProposalExecuted
      file: ./src/melo-vault.ts
